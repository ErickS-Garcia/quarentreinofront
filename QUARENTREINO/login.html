<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>QUARENTREINO</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="logo">
                    <img src="./img/1.png">
                </div>
            </div>
        </main>
    </header>
    <main class="menu-url">
        <div class="header-2">
            <div class="menu">
                <ul>
                    <li><a href="./index.html"><b>HOME</b></a></li>
                    <li><a href="./quemsomos.html"><b>QUEM SOMOS</b></a></li>
                </ul>
            </div>
            <div class="menu-2">

                    <li><a href="./cadastrese.html">CADASTRE-SE</a></li>
                    <li><a href="./login.html">LOGIN</a></li>

            </div>
        </div>
    </main>
    <div class="box-parent-login">
        <div class="well bg-white box-login">
            <h1>LOGIN</h1>
            <form role="form">
                <fieldset>

                    <div class="form-group ls-login-user">
                        <label for="userLogin">Usuário</label>
                        <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text"
                            aria-label="Usuário" placeholder="Usuário">
                    </div>

                    <div class="form-group ls-login-password">
                        <label for="userPassword">Senha</label>
                        <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password"
                            aria-label="Senha" placeholder="Senha">
                    </div>

                    <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
                    <p class="txt-center ls-login-signup">Não possui um usuário no Quarentreino?
                        <a href="./cadastrese.html">Cadastre-se agora</a>
                    </p>

                </fieldset>
            </form>
        </div>
    </div>

</body>


</html>
